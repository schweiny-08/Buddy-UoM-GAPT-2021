<!DOCTYPE html>
<html>
<head>
    <!-- https://developers.google.com/maps/documentation/javascript/examples/map-simple#all -->
    <title>Simple Map</title>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 550px;
            width: 1200px;
            margin: auto;
            padding: 10px;
        }
        #radio-buttons{
            margin: auto;
            width: 50%;
            text-align: center;
        }
    </style>
    
</head>
<body onload="GetAllPinpoints()">
    <div id="map"></div>
    <div id="radio-buttons">
        <form name="level-selector">
            <label><input type="radio" id="no-overlay" name="level" value="no overlay" checked="checked" />No Overlay</label>
            <br />
            <label><input type="radio" id="level -2" name="level" value="Level -2" />Level -2 Parking</label>
            <br />
            <label><input type="radio" id="level -1" name="level" value="Level -1" />Level -1</label>
            <br />
            <label><input type="radio" id="level 0" name="level" value="Level 0" />Level 0</label>
            <br />
            <label><input type="radio" id="level 1" name="level" value="Level 1" />Level 1</label>
            <h1 id="status">No Overlay</h1>
        </form>
    </div>
    <div id="addPinpointSubmit">
        <button type="submit" id="pinpointCreateButton" onclick="EditPinpoint()">Edit Details</button>
    </div>

    <div id="pinpointTypes">
        <div id="pinpointTypeAdd">
            <input type="text" id="pinpointTypeName" />
            <input type="text" id="PinpointTypeIcon" />

            <button type="submit" onclick="AddPinpointType()">Add Pinpoint Type</button>
        </div>
        <div id="pinpointTypeSearch">
            <input type="text" class="form-control" id="pinpointTypeIdSearch" />

            <button type="submit" , onclick="GetPinpointTypeById(document.getElementById('pinpointTypeIdSearch').value)">Search Pinpoint Type by Id</button>
            <div id="searchPinpointByIdOutput"></div>
        </div>
        <div id="pinpointTypeDisplayAll">
            <button type= "Button" , onclick="displayItems()">Getting All Pinpoint Types</button>
            <div id="pinpointTypeDisplayAll"></div>
        </div>
    </div>

    <!-- calling the google maps api using a custom API key. CHECK IF SAME KEY WORKS ACROSS DIFFERENT DEVICES!! -->


    <script src="../js/ictMap.js"></script>
    <script src="../js/infoWindow.js"></script>
    <script src="../js/pinpointWindow.js"></script>
    <script src="../js/pinpointTypeApiCalls.js"></script>
    <script type="text/javascript" src="../js/pinpointApiCalls.js"></script>
    <!--<script src="../js/mapMarkers.js"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChmvdq02aq8Sa68jTYFghQZz_1LFFUp8o&callback=initMap&libraries=&v=weekly"
            async></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</body>
</html>
