<!DOCTYPE html>
<html>
<head>
    <!-- https://developers.google.com/maps/documentation/javascript/examples/map-simple#all -->
    <title>Simple Map</title>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 550px;
            width: 1200px;
            margin: auto;
            padding: 10px;
        }
        #radio-buttons{
            margin: auto;
            width: 50%;
            text-align: center;
        }
        #navigation {
            margin: auto;
            width: 100%;
            text-align: center;
        }
    </style>

    <!--QR CODE LIBS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    
</head>
<!--loading all pinpoints when the body loads-->
<body onload="GetAllPinpoints()">

    <div id="map"></div>
    <div id="radio-buttons">
        <form name="level-selector">
            <label><input type="radio" id="no-overlay" name="level" value="no overlay" checked="checked" />No Overlay</label>
            <br />
            <label><input type="radio" id="level -2" name="level" value="Level -2" />Level -2 Parking</label>
            <br />
            <label><input type="radio" id="level -1" name="level" value="Level -1" />Level -1</label>
            <br />
            <label><input type="radio" id="level 0" name="level" value="Level 0" />Level 0</label>
            <br />
            <label><input type="radio" id="level 1" name="level" value="Level 1" />Level 1</label>
            <h1 id="status">No Overlay</h1>
        </form>

        <div id="navigation">
            <video id="preview" width="500" height="450" hidden></video>
            <form id="GetNavigation" class="form-control">
                <input id="TurnOnCamera" type="button" value="Present QR Code" onclick="turnOnCamera();" />
                <input id="startPointName" type="text" name="startpoint" />
                <input id="endPointName" type="text" name="endpoint" />

                <input id="startId" type="hidden" />
                <input id="endId" type="hidden" />
                <input type="button" value="Get Navigation" onclick="RetreiveNavigation();" />
            </form>


            <form id="UpdateNavigation" hidden>
                <p>Input new QR Code to Update the Navigation</p>
                <input id="TurnOnCameraAgain" type="button" value="Present QR Code" onclick="turnOnCamera();" />
                <input type="button" value="Update Navigation" onclick="RetreiveNavigation();" />
                <br />
                <input type="button" value="Reset Navigation" onclick="ResetNavigation();" />
            </form>
            <div id="pastePath"></div>
            <br />
        </div>

    </div>

    <script src="../js/ictMap.js"></script>
    <script type="text/javascript" src="../js/pinpointApiCalls.js"></script>
    <script type="text/javascript" src="js/drawPath.js"></script>
    <script type="text/javascript" src="../js/qrReader.js"></script>
    <!--requesting google api using private api key-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChmvdq02aq8Sa68jTYFghQZz_1LFFUp8o&callback=initMap&libraries=&v=weekly"
            async></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</body>
</html>
